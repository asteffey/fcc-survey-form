<!DOCTYPE html>
<html>

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Beatles Survey</title>
       <link href="survey-form.css" rel="stylesheet">
       <script src="survey-form.js"></script>
</head>

<body>
       <main>
              <h1 id="title">the<br>BeaTles<br>Survey</h1>
              <p id="description">Please take a few minutes to answer a few questions about the Beatles.</p>
              <form id="survey-form" name="survey-form">
                     <fieldset id="personal-info-fieldset">
                            <legend>Personal Information</legend>
                            <div>
                                   <label for="name" id="name-label">Name:</label><input id="name" name="name"
                                          placeholder="Enter your name" required="" type="text"><br>
                                   <label for="email" id="email-label">Email:</label><input id="email" name="email"
                                          placeholder="Enter your email address" required="" type="email"><br>
                                   <label for="number" id="number-label">Age:</label><input id="number" max="200" min="1"
                                          name="age" placeholder="Enter your age" type="number"><br>
                                   <label for="dropdown" id="dropdown-label">Gender:</label>
                                   <div id="gender-question">
                                          <select id="dropdown" name="gender" required="">
                                                 <option disabled selected value="">
                                                        Select your gender
                                                 </option>
                                                 <option value="male">
                                                        Male
                                                 </option>
                                                 <option value="female">
                                                        Female
                                                 </option>
                                                 <option value="self-describe">
                                                        Prefer to self-describe
                                                 </option>
                                                 <option value="no-answer">
                                                        Prefer not to say
                                                 </option>
                                          </select>
                                          <input id="gender-description" name="gender-description" placeholder="Please describe your gender"
                                                 type="text">
                                   </div>
                            </div>
                     </fieldset>
                     <fieldset id="favorite-beatle-fieldset">
                            <legend>Favorite Beatle</legend> <label><input name="favorite-beatle" type="radio" value="John">John</label><br>
                            <label><input name="favorite-beatle" type="radio" value="Paul">Paul</label><br>
                            <label><input name="favorite-beatle" type="radio" value="George">George</label><br>
                            <label><input name="favorite-beatle" type="radio" value="Ringo">Ringo</label>
                     </fieldset>
                     <fieldset id="beatle-albums-fieldset">
                            <legend>Beatle Albums Owned</legend> <label><input name="beatle-album" type="checkbox"
                                          value="please-please-me">Please Please Me</label><br>
                            <label><input name="beatle-album" type="checkbox" value="with-the-beatles">With the Beatles</label><br>
                            <label><input name="beatle-album" type="checkbox" value="a-hard-days-night">A Hard Day's
                                   Night</label><br>
                            <label><input name="beatle-album" type="checkbox" value="beatles-for-sale">Beatles For Sale</label><br>
                            <label><input name="beatle-album" type="checkbox" value="help">Help!</label><br>
                            <label><input name="beatle-album" type="checkbox" value="rubber-soul">Rubber Soul</label><br>
                            <label><input name="beatle-album" type="checkbox" value="revolver">Revolver</label><br>
                            <label><input name="beatle-album" type="checkbox" value="sgt-pepper">Sgt Pepper's Lonely
                                   Hearts Club Band</label><br>
                            <label><input name="beatle-album" type="checkbox" value="magical-mystery-tour">Magical
                                   Mystery Tour</label><br>
                            <label><input name="beatle-album" type="checkbox" value="white-album">The Beatles (White
                                   Album)</label><br>
                            <label><input name="beatle-album" type="checkbox" value="yellow-submarine">Yellow Submarine</label><br>
                            <label><input name="beatle-album" type="checkbox" value="abbey-road">Abbey Road</label><br>
                            <label><input name="beatle-album" type="checkbox" value="let-it-be">Let It Be</label><br>
                     </fieldset>
                     <fieldset>
                            <legend>What is your favorite thing about the Beatles?</legend>
                            <textarea id="comments" name="comments" placeholder="Please enter your favorite thing about the Beatles here..."></textarea>
                     </fieldset><button id="submit" type="submit">Submit</button>
              </form>
       </main>
</body>

</html>
